        crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q = {
            1: { "title": "어느 날, 낮잠을 자던 당신은 꿈 속에서 황폐한 광야에 서있는데..", "type": "EI", "A": "", "B": "I" },
            2: { "title": "문제 2번", "type": "EI", "A": "E", "B": "I" },
            3: { "title": "문제 3번", "type": "EI", "A": "E", "B": "I" },
            4: { "title": "문제 4번", "type": "EI", "A": "E", "B": "I" },
            5: { "title": "문제 5번", "type": "SN", "A": "S", "B": "N" },
            6: { "title": "문제 6번", "type": "SN", "A": "S", "B": "N" },
            7: { "title": "문제 7번", "type": "SN", "A": "S", "B": "N" },
            8: { "title": "문제 8번", "type": "SN", "A": "S", "B": "N" },
            9: { "title": "문제 9번", "type": "TF", "A": "T", "B": "F" },
            10: { "title": "문제 10번", "type": "TF", "A": "T", "B": "F" },
            11: { "title": "문제 11번", "type": "TF", "A": "T", "B": "F" },
            12: { "title": "문제 12번", "type": "TF", "A": "T", "B": "F" }
        }
        var result = {
            "EST": { "char": "카리나", "explain": "카리나 설명", "img": "lion.jpg" },
            "INF": { "char": "윈터", "explain": "윈터 설명", "img": "lion.jpg" },
            "ENF": { "char": "닝닝", "explain": "닝닝 설명", "img": "lion.jpg" },
            "IST": { "char": "지젤", "explain": "지젤 설명", "img": "lion.jpg" },
            "ENT": { "char": "나비스", "explain": "나비스 설명", "img": "lion.jpg" },
            "ISF": { "char": "블랙맘바", "explain": "블랙맘바 설명", "img": "lion.jpg" },
            "ESF": { "char": "나비스", "explain": "나비스 설명", "img": "lion.jpg" },
            "INT": { "char": "블랙맘바", "explain": "블랙맘바 설명", "img": "lion.jpg" },
            // "ESTP": {"crew": "COCANBUTTUR", "explain": "악어 설명", "img": "lion.jpg"},
            // "ISTP": {"crew": "COCANBUTTUR", "explain": "미어캣 설명", "img": "lion.jpg"},
            // "ENFJ": {"crew": "WANT", "explain": "멋쟁이 사자 설명", "img": "lion.jpg"},
            // "INFJ": {"crew": "WANT", "explain": "태양새 설명", "img": "lion.jpg"},
            // "INTJ": {"crew": "HOLYBANG", "explain": "기린 설명", "img": "lion.jpg"},
            // "ENTJ": {"crew": "HOLYBANG", "explain": "고릴라 설명", "img": "lion.jpg"},
            // "ESFP": {"crew": "WAYB", "explain": "카피바라 설명", "img": "lion.jpg"},
            // "ISFP": {"crew": "WAYB", "explain": "호랑이 설명", "img": "lion.jpg"}
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function () {
            var type = $("#type").val();
            var preValue = $("#" + type).val();
            $("#" + type).val(parseInt(preValue) + 1);
            next();
        });
        $("#B").click(function () {
            next();
        });
        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 3) ? mbti += "I" : mbti += "E";
                ($("#SN").val() < 3) ? mbti += "N" : mbti += "S";
                ($("#TF").val() < 3) ? mbti += "F" : mbti += "T";
                // ($("#JP").val() < 2) ? mbti+="P" : mbti+="J";
                $("#img").attr("src", result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } else {
                $(".progress-bar").attr('style', 'width: calc(100/12*' + num + '%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
